<body class="bg-black text-green-400 h-screen flex justify-center items-center flex-col">
    <h1 class="text-3xl font-bold mb-4">ComfyUI Helper</h1>
    <div class="grid grid-cols-1 gap-4 w-full max-w-md px-4">
        <div>
            <label for="model-url" class="block text-lg">Huggingface Model URL:</label>
            <input id="model-url" type="text" class="w-full p-2 rounded-lg bg-black text-white border border-green-600 focus:border-green-400 transition" />
        </div>
        <div>
            <label for="folder-name" class="block text-lg">Folder Name:</label>
            <select id="modelFolderSelect" type="text" class="w-full p-2 rounded-lg bg-black text-white border border-green-600 focus:border-green-400 transition">
                <option disabled="disabled">Select a model folder</option>
            </select>
        </div>
        <div>
            <label for="filename" class="block text-lg">Filename (optional):</label>
            <input id="filename" type="text" class="w-full p-2 rounded-lg bg-black text-white border border-green-600 focus:border-green-400 transition" />
        </div>
        <button id="pull-mode" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">Pull Model</button>
        <div>
            <label for="repo-url" class="block text-lg">Repo URL:</label>
            <input id="repo-url" type="text" class="w-full p-2 rounded-lg bg-black text-white border border-green-600 focus:border-green-400 transition" />
        </div>
        <button id="pull-nodes" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">Pull Nodes</button>
        <div id="comfyui-btn" class="text-center text-lg p-5"></div>

    </div>

    <div id="status" class="text-center text-lg">Status: <span id="status-value">Unknown</span></div>


    <script>
        const modelUrlInput = document.getElementById('model-url');
        const folderNameInput = document.getElementById('folder-name');
        const pullModeButton = document.getElementById('pull-mode');
        const repoUrlInput = document.getElementById('repo-url');
        const pullNodesButton = document.getElementById('pull-nodes');
        const statusValue = document.getElementById('status-value');
        const comfyuiBtn = document.getElementById('comfyui-btn');
        const select = document.getElementById('modelFolderSelect')

        let initialized = false

        pullModeButton.addEventListener('click', async () => {
            const modelUrl = modelUrlInput.value;
            const folderName = select.value;
            console.log(modelUrl)
            console.log(folderName)
            if (modelUrl && folderName) {
                try {
                    const response = await fetch('/shim/api/v1/pull_model', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ hugging_face_url: modelUrl, destination: folderName }),
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Failed to pull model:', error);
                }
            }
        });

        pullNodesButton.addEventListener('click', async () => {
            const repoUrl = repoUrlInput.value;
            if (repoUrl) {
                try {
                    const response = await fetch('/shim/api/v1/pull_nodes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ repo_url: repoUrl }),
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Failed to pull nodes:', error);
                }
            }
        });

        async function fetchModelFolders()  {
            let fetchedModels = false

            while(!fetchedModels) {
                try {
                    const response = await fetch('/api/experiment/models', {headers: { 'Content-Type': 'application/json' }})
                    if (!response.ok) {
                        throw new Error(`Failed to fetch models: ${response.status}`)
                    }

                    const data = await response.json()
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.name; // Store the name as the value
                        option.textContent = item.name; // Show the name as the text
                        select.appendChild(option);
                    });

                    fetchedModels = true

                } catch (e) {
                    console.error(e)
                    await new Promise(resolve => setTimeout(resolve, 1000))
                }
            }
            
        }

        async function checkStatus() {
            try {
                const response = await fetch('/shim/api/v1/status');
                if (response.ok) {
                    const data = await response.json();
                    console.log(data)
                    statusValue.innerHTML = data.messages.reverse().map(m => `<div>${m}</div>`).join('');
                    if (data.state == "initializing") {
                        comfyuiBtn.innerHTML = '<a class="w-full py-2 bg-green-600 text-white rounded-lg transition" disabled="disabled">ComfyUI</a>'
                    }
                    if (!initialized && data.state == "initialized") {
                        initialized = true
                        comfyuiBtn.innerHTML = '<a href="/" class="bw-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">ComfyUI</a>'
                    }
                } else {
                    statusValue.textContent = 'Error';
                }
            } catch (error) {
                console.error('Failed to fetch status:', error);
                statusValue.textContent = 'Unknown';
            }
        }

        setInterval(checkStatus, 2000); // Check status every 5 seconds
        checkStatus(); // Initial check

        fetchModelFolders();
    </script>
</body>
</html>
