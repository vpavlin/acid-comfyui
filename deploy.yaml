---
version: "2.0"
services:
  app:
    image: quay.io/vpavlin0/comfyui@sha256:842e32bcb95d6b5466bf1052eca40d3f868fede985924a37cb10c81a7093b9e0 #prep tag
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
    env:
      - "ENABLE_MANAGER=true"
      - "VAEURLS="
      - "MODELURLS="
      - "UPSCALEURLS="
      - "COMMANDLINE_ARGS=--listen 0.0.0.0 --port 8080"
      - "DELETE_EVERY_12HRS=true"
    command:
      - sh
      - -c
    args:
      - >
          /comfyui/prep.sh

          exec /comfyui/entrypoint.sh
    
    params:
      storage:
        models:
          mount: /comfyui/models
          readOnly: false
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 6.0
        memory:
          size: 35Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
        storage:
          - size: 50Gi
            name: models
            attributes:
              persistent: true
              class: beta3
  placement:
    akash:
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1
